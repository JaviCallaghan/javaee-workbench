<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>HelloWorld Web</title>
</h:head>
<h:body>
	<h1>Simple HelloWorld Web Application</h1>
	<h:form>
        <div>
            <h:outputLabel value="Name:" />
            <h:inputText value="#{helloworldBean.name}" />
            <h:outputLabel value="Language:" />
            <h:inputText value="#{helloworldBean.lang}" />
        </div>
        <div>
            <h:commandButton type="submit" value="Greet" action="#{helloworldBean.greet()}" />
        </div>
    </h:form>
</h:body>
</html>
